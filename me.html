<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sync AI - Users</title>
  <link rel="stylesheet" type="text/css" href="hamza.css">
  <!-- Font Awesome CDN for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="Muddassir.jpg" type="image/x-icon">


</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">Simple Sync AI</div>
    <ul class="menu">
      <li id="users-button" class="active">Users</li>
      <li id="messages-button">Messages</li>
      <li id="notifications-button">Notification</li>
      <li id="settings-button">Settings</li>
    </ul>
    <div class="profile">
      <img src="Muddassir.jpg" alt="Profile Picture">
      <div>
        <p>M.Muddassir</p>
        <small>Free Account</small>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="header">
      <h1>Users</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div>
    </div>

    <button id="add-new-btn">Add New User</button>
    <button id="delete-selected-btn">Delete </button>

    <div class="filters">
      <button class="active">All Users</button>
      <button>Owners</button>
      <button>Designers</button>
      <button>Constructors</button>
    </div>

    <table class="user-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all-checkbox"></th>
          <th>Name</th>
          <th>Category</th>
          <th>Email</th>
          <th>Total Projects</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- User rows will be added dynamically here -->
      </tbody>
    </table>

    <!-- Modal for Add/Edit User -->
    <div class="modal" id="user-modal">
      <div class="modal-content">
        <h3 id="modal-title">Add New User</h3>
        <input type="text" id="user-name" placeholder="Name">
        <input type="text" id="user-category" placeholder="Category">
        <input type="email" id="user-email" placeholder="Email">
        <input type="number" id="user-projects" placeholder="Total Projects">
        <input type="file" id="user-image" accept="image/*" onchange="previewImage(event)">
        <div>
          <img id="image-preview" class="image-preview" src="" alt="Image Preview" />
        </div>

        <!-- Status Dropdown -->
        <select id="user-status">
          <option value="complete">Complete</option>
          <option value="pending">Pending</option>
          <option value="cancel">Cancel</option>
        </select>

        <button id="save-btn">Save</button>
        <button id="cancel-btn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  <script src="hamza.js"></script>
</body>
</html>
